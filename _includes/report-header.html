<div class="report-header">
<div class="report-header-row">
  <div class="report-item">
    <h1 class="report-title">
      {{ site.reportTitle }}
    </h1>
    </div>
</div>
  <div class="report-header-row">
    <div class="report-item report-name">
        <b>Name:</b> {{ site.name }}
    </div>
    <div class="report-item report-date">
      <b>Datum:</b> {{ page.date }}
    </div>
  </div>
  <div class="report-header-row">
    <div class="report-item">
      <b>HW-Beschreibung:</b> {{ page.task }}
    </div>
  </div>
  <div class="report-header-row">
    <div class="report-item report-description">
      <b>Ziel:</b>  {{ page.description }}
    </div>
  </div>
</div>
